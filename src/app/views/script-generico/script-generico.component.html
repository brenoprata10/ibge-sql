<mat-card #cardGenerico id="card-generico">

    <mat-card-title>SQL Básico</mat-card-title>
    <mat-card-subtitle>Scripts de Estados e Municípios diretos e sem muita customização</mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="formScript" (submit)="gerarScriptGenerico()">

            <mat-grid-list cols="2" [rowHeight]="'4rem'">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field>
                        <input matInput placeholder="Schema"
                               formControlName="schema"
                               autocomplete="off"
                               (keyup)="atualizarScriptExemplo()">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="3">

                    <code class="code-font">
                        <h5>Exemplo: </h5>
                        {{scriptExemplo}}
                    </code>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field>
                        <input matInput placeholder="Nome tabela estado"
                               formControlName="nomeTabEstado"
                               autocomplete="off"
                               (keyup)="atualizarScriptExemplo()">
                        <mat-error *ngIf="formScript.get('nomeTabEstado').hasError('required')">
                            Esta campo é obrigatório!
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field>
                        <input matInput placeholder="Nome tabela munício"
                               formControlName="nomeTabMunicipio"
                               autocomplete="off">
                        <mat-error *ngIf="formScript.get('nomeTabMunicipio').hasError('required')">
                            Esta campo é obrigatório!
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-stroked-button
                            color="primary"
                            [disabled]="isScriptGenericoSendoGerado"
                            type="submit">
                        <i class="material-icons">
                            check
                        </i>
                        Gerar Script
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>

    <mat-progress-spinner *ngIf="isScriptGenericoSendoGerado"
                          class="spinner-card" [mode]="'indeterminate'"></mat-progress-spinner>
</mat-card>
