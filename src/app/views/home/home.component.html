<div class="card-container" id="cards-sql">

    <mat-card class="card-width">

        <mat-card-title>SQL Básico</mat-card-title>
        <mat-card-subtitle>Scripts diretos e sem muita customização</mat-card-subtitle>

        <mat-card-content>
            <form [formGroup]="formScript" (submit)="gerarScriptGenerico()">

                <mat-grid-list cols="2" [rowHeight]="'4rem'">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field>
                            <input matInput placeholder="Schema"
                                   formControlName="schema"
                                   autocomplete="off"
                                   [errorStateMatcher]="matcher"
                                    (keyup)="atualizarScriptExemplo()">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="3">

                        <code class="code-font">
                            <h5>Exemplo: </h5>
                            {{scriptExemplo}}
                        </code>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field>
                            <input matInput placeholder="Nome tabela estado"
                                   formControlName="nomeTabEstado"
                                   autocomplete="off"
                                   (keyup)="atualizarScriptExemplo()"
                                   [errorStateMatcher]="matcher">
                            <mat-error *ngIf="formScript.get('nomeTabEstado').hasError('required')">
                                Esta campo é obrigatório!
                            </mat-error>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field>
                            <input matInput placeholder="Nome tabela munício"
                                   formControlName="nomeTabMunicipio"
                                   autocomplete="off"
                                   [errorStateMatcher]="matcher">
                            <mat-error *ngIf="formScript.get('nomeTabMunicipio').hasError('required')">
                                Esta campo é obrigatório!
                            </mat-error>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <button mat-stroked-button
                                color="primary"
                                type="submit">
                            <i class="material-icons">
                                check
                            </i>
                            Gerar Script
                        </button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="card-width">

        <mat-card-title>SQL Avançado (Em Breve)</mat-card-title>
        <mat-card-subtitle>Scripts com alta customização para cada caso</mat-card-subtitle>

        <mat-card-content class="card-body-container">

            <i class="material-icons" style="font-size: 13rem;">report</i>

        </mat-card-content>
    </mat-card>

</div>
